<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content=""  />
    <meta name="author" content="ThemeBucket" />
    <link rel="shortcut icon"  type="image/png"  href="#"  />

    <title>Login</title>

    <link th:href="@{css/style.css}"   rel="stylesheet"  type="text/css"  />
    <link th:href="@{css/style-responsive.css}" rel="stylesheet"  type="text/css"  />
</head>

<body class="login-body">

<div class="container">
<span th:text="${msg}"></span>
    <form class="form-signin"  th:action="@{/index}"  action=""  method="post"  name="loginForm" onsubmit="return  checkLogin()">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">登陆</h1>
            <img th:src="@{images/login-logo.png}" alt="Logo"/>
        </div>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="User ID"  id="username"  name="username" autofocus="autofocus"  />
            <input type="password" class="form-control" placeholder="password"  name="password" id="password"  />
            <div style="text-align: right;">
				<input name="usertype" type="radio" value="1" /><label style="margin: 5px;" for="roleAdmin">管理员</label>
				<input name="usertype" type="radio" value="0" /><label style="margin: 5px;" for="roleOrdinary">普通用户</label>
			</div>
            <button class="btn btn-lg btn-login btn-block" type="submit" >
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                没有账号?
                <a class="" href="#">
                    注册
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me" /> 记住我
                <span class="pull-right">
                    <a data-toggle="modal" href="#"> 忘记密码?</a>

                </span>
            </label>

        </div>
    </form>

</div>


<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/modernizr.min.js}"></script>
<script th:src="@{/pageJS/login.js}" ></script>
</body>
</html>
