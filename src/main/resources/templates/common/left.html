<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:fragment="leftFragment(title,active)">
    <meta charset="utf-8"/>
    <title th:text="${title!=null?title:'企业内勤车辆管理系统'}+'- 企业内勤车辆管理系统'"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="keywords" content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <!--common-->
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">

</head>

<body   th:fragment="left-body">

    <!-- left side start-->
    <div class="left-side sticky-left-side">

        <!--logo and iconic logo start-->
        <div class="logo">
            <a th:href="@{/index}"><img th:src="@{/images/logo.png}" alt="LOGO"></a>
        </div>

        <div class="logo-icon text-center">
            <a th:href="@{/index}"><img th:src="@{/images/logo_icon.png}" alt="LOGO"></a>
        </div>
        <!--logo and iconic logo end-->

        <div class="left-side-inner">

            <!-- visible to small devices only -->
            <div class="visible-xs hidden-sm hidden-md hidden-lg">
                <div class="media logged-user">
                    <img alt=""  th:src="@{/images/photos/user-avatar.png}" class="media-object">
                    <div class="media-body">
                        <h4><a href="#">管理员</a></h4>
                        <span>"Hello There..."</span>
                    </div>
                </div>

                <h5 class="left-nav-title">账户设置</h5>
                <ul class="nav nav-pills nav-stacked custom-nav">
                  <li><a href="#"><i class="fa fa-user"></i> <span>个人信息</span></a></li>
                  <li><a href="#"><i class="fa fa-cog"></i> <span>设置</span></a></li>
                  <li><a href="#"><i class="fa fa-sign-out"></i> <span>注销</span></a></li>
                </ul>
            </div>

            <!--sidebar nav start-->
            <ul class="nav nav-pills nav-stacked custom-nav">
                <li th:class="${active}=='home'?'active':''"><a th:href="@{/admin/index}"><i class="fa fa-home"></i> <span>首页</span></a></li>
                <li th:class="${active}=='myMessage'?'active':''"><a th:href="@{/admin/myMessage}"><i class="fa fa-keyboard-o"></i> <span>待办事项</span></a></li>
                <li ><a th:href="@{/admin/500}"><i class="fa fa-file-text"></i> <span>500测试</span></a></li>
                <li ><a th:href="@{/admin/404}"><i class="fa fa-file-text"></i> <span>404测试</span></a></li>
                <li  th:class="${status}=='baseOpen'?' menu-list nav-active':'menu-list' " ><a href=""><i class="fa fa-file-text"></i> <span>基础设置</span></a>
                    <ul class="sub-menu-list"  >
                        <li th:class="${active}=='userInfo'?'active':''"><a th:href="@{/admin/userInfo}">用户信息</a></li>
                        <li th:class="${active}=='#'?'active':''"><a href="#">司机信息</a></li>
                        <li th:class="${active}=='#'?'active':''"><a href="#">车辆信息</a></li>
                        <li th:class="${active}=='#'?'active':''"><a href="#">保险管理</a></li>
                        <li th:class="${active}=='#'?'active':''"><a href="#">维修管理</a></li>
                    </ul>
                </li>
                <li th:class="${status}=='#'?' menu-list nav-active':'menu-list' " ><a href=""><i class="fa fa-file-text"></i> <span>车辆管理</span></a>
                    <ul class="sub-menu-list">
                        <li th:class="${active}=='#'?'active':''"><a href="#">车辆看板</a></li>
                        <li th:class="${active}=='#'?'active':''"><a href="#">用车申请</a></li>
                        <li th:class="${active}=='#'?'active':''"><a href="#">车辆调度</a></li>
                        <li th:class="${active}=='#'?'active':''"><a href="#">出车登记</a></li>
                        <li th:class="${active}=='#'?'active':''"><a href="#">还车登记</a></li>
                    </ul>
                </li>
                <li th:class="${status}=='#'?' menu-list nav-active':'menu-list' " ><a href=""><i class="fa fa-file-text"></i> <span>车辆状态</span></a>
                    <ul class="sub-menu-list">
                        <li th:class="${active}=='#'?'active':''"><a href="#">已派车辆</a></li>
                        <li th:class="${active}=='#'?'active':''"><a href="#">已出车辆</a></li>
                        <li th:class="${active}=='#'?'active':''"><a href="#">已还车辆</a></li>
                    </ul>
                </li>
                <li th:class="${status}=='#'?' menu-list nav-active':'menu-list' " ><a href=""><i class="fa fa-file-text"></i> <span>使用情况</span></a>
                    <ul class="sub-menu-list">
                        <li th:class="${active}=='#'?'active':''"><a href="#">司机出车情况</a></li>
                        <li th:class="${active}=='#'?'active':''"><a href="#">车辆申请情况</a></li>
                    </ul>
                </li>
                <li><a th:href="@{/login}"><i class="fa fa-sign-in"></i> <span>注销</span></a></li>

            </ul>
            <!--sidebar nav end-->

        </div>
    </div>
    <!-- left side end-->

</body>
</html>
